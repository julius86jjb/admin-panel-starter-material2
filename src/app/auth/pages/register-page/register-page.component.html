<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>


             <form cForm [gutter]="3" [formGroup]="myForm" (ngSubmit)="register()" class="needs-validation"
                ngNativeValidate>
                <h1>Sign Up</h1>
                <p class="text-medium-emphasis">Fill out the form below to create your account</p>

                <c-col [md]="12">
                  <c-input-group class="mb-4">
                    <span cInputGroupText>
                      <svg cIcon name="cilUser"></svg>
                    </span>
                    <input
                      formControlName="nombre"
                      cFormControl
                      placeholder="Full Name"
                      [valid]="myForm.controls['nombre'].touched && myForm.controls['nombre'].valid
                      ? true
                      : (myForm.controls['nombre'].touched) && myForm.controls['nombre'].invalid
                      ? false
                      : undefined"
                      type="text"
                    />
                    <c-form-feedback [valid]="false" *ngIf="isValidField('nombre')">
                      {{ getFieldError('nombre') }}
                    </c-form-feedback>
                  </c-input-group>
                </c-col>

                <c-col [md]="12">
                  <c-input-group class="mb-3">
                    <span cInputGroupText>@</span>
                    <input
                      formControlName="email"
                      [valid]="myForm.controls['email'].touched && myForm.controls['email'].valid
                      ? true
                      : (myForm.controls['email'].touched) && myForm.controls['email'].invalid
                      ? false
                      : undefined"
                      cFormControl type="email"
                      placeholder="example@email.es"
                    />
                    <c-form-feedback [valid]="false" *ngIf="isValidField('email')" >
                      {{ getFieldError('email') }}
                    </c-form-feedback>
                  </c-input-group>
                </c-col>


                <c-col [md]="12">
                  <c-input-group class="mb-4">
                    <span cInputGroupText>
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input
                      formControlName="password"
                      cFormControl
                      placeholder="Password"
                      [valid]="myForm.controls['password'].touched && myForm.controls['password'].valid
                      ? true
                      : (myForm.controls['password'].touched) && myForm.controls['password'].invalid
                      ? false
                      : undefined"
                      type="password"
                    />
                    <c-form-feedback [valid]="false" *ngIf="isValidField('password')" >
                      {{ getFieldError('password') }}
                    </c-form-feedback>
                  </c-input-group>
                </c-col>


                <c-col [md]="12">
                  <c-input-group class="mb-4">
                    <span cInputGroupText>
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input
                      formControlName="password_repetir"
                      cFormControl
                      placeholder="Repeti Password"
                      [valid]="myForm.controls['password_repetir'].touched && myForm.controls['password_repetir'].valid
                      ? true
                      : (myForm.controls['password_repetir'].touched) && myForm.controls['password_repetir'].invalid
                      ? false
                      : undefined"
                      type="password"
                    />
                    <c-form-feedback [valid]="false" *ngIf="isValidField('password_repetir')" >
                      {{ getFieldError('password_repetir') }}
                    </c-form-feedback>
                  </c-input-group>
                </c-col>

                <c-row>
                    <div class="d-grid gap-2">
                      <button style="color:#fff" cButton class="px-4" color="success" type="submit">
                        Sign Up
                      </button>
                    </div>
                </c-row>
              </form>



            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-green  py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Login</h2>
                <p>
                  Already have an account?<br> Click on the button to log in
                </p>
                <div class="d-grid gap-2">
                  <button [active]="true" cButton class="mt-3" [active]="true"   color="success" routerLink="/auth/login">
                    Login
                  </button>
                </div>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
